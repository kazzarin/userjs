name: Test JS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - uses: pnpm/action-setup@v2.0.0
      with:
        version: '6.x'
        run_install: true
    - run: pnpm run test
